<ion-view view-title="Home">
    <ion-content class="padding">
        <ion-refresher on-refresh="refresh(true)" spinner="android"></ion-refresher>
        <div class="bar">
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" placeholder="Search" ng-model="data.searchkey" ng-change="searchSuggestion()">
            </label>
            <button class="button button-calm" ng-click="search()">Search</button>
        </div>

        <div class="list">
            <ion-radio ng-model="data.choice" value="{{ret.id}}" ng-repeat="ret in retailers">
                {{ret.name}}
                <div ng-hide="data.choice != ret.id">
                    <h3>{{ret.type}}</h3>
                    <h4>{{ret.address}}</h4>
                    <h5>{{ret.combinedCaseNumber}}</h5>
                </div>
            </ion-radio>
        </div>
        <ion-list>

        </ion-list>

    </ion-content>
    <ion-footer-bar align-title="right" class="bar-assertive">
        <div class="buttons" ng-click="setAsDefaultRetailer()">
            <button class="button">Set as default retailer</button>
        </div>
    </ion-footer-bar>
</ion-view>
