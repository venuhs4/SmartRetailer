<ion-side-menus>
    <ion-side-menu-content>
        <ion-nav-bar class="bar-royal">
            <ion-nav-back-button></ion-nav-back-button>
            <div class="buttons" ng-click="openPopover($event)">
                <button class="button button-clear icon ion-navicon-round"></button>
            </div>
            <ion-nav-buttons side="left">
                <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
            </ion-nav-buttons>
            <ion-nav-buttons side="right">
                <button ng-click="openPopover($event)" class="button button-icon icon ion-android-more-vertical"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view animation="slide-left-right"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <header class="bar bar-header bar-royal">
            <h1 class="title">Menu</h1>
        </header>
        <ion-content class="has-header">
            <ion-list>
                <ion-item nav-clear menu-close href="#/app/home">
                    Home
                </ion-item>
                <ion-item nav-clear menu-close href="#/retailers">
                    Retailers
                </ion-item>
                <ion-item nav-clear menu-close href="#/login">
                    Login
                </ion-item>
                <ion-item nav-clear menu-close href="#/register">
                    Register
                </ion-item>
            </ion-list>
        </ion-content>
        <footer class="bar bar-footer">
            <h1 class="title">Retailer: <span style="color:blueviolet">{{retailer | uppercase}}</span></h1>
        </footer>
    </ion-side-menu>
</ion-side-menus>
