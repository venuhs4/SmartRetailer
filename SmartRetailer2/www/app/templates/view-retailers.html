<ion-view view-title="retailer">
    <ion-header-bar class="bar-header bar-dark">
        <ion-nav-button></ion-nav-button>
        <div class="title">Retailer Selection</div>
    </ion-header-bar>
    <ion-header-bar class="bar bar-subheader item-input-inset">
        <label class="item-input">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="search" placeholder="Pin Code/Area/Retailer name" ng-model="data.searchkey" autocorrect="off">
        </label>
        <button class="button button-clear" ng-click="search()">Search</button>
    </ion-header-bar>
    <ion-content class="padding">
        <ion-refresher on-refresh="refresh(true)" spinner="android"></ion-refresher>
        <div class="card list">
            <ion-radio ng-model="data.choice" value="{{ret.id}}" ng-repeat="ret in retailers">
                <div class="row">
                    <div class="col col-75">
                        <h2 style="color:mediumvioletred"><strong>{{ret.storename | uppercase}}</strong></h2>
                        <h3>{{ret.storeaddress.street}}</h3>
                    </div>
                    <div class="col col-25">
                        <h4>{{ret.storeaddress.zipCode}}</h4>
                    </div>
                </div>
                    <div class="row" ng-hide="data.choice != ret.id" ng-animate="">
                        <div class="col col-offset-5" style="color:aqua">
                            <h3>Name: {{ret.name}}</h3>
                            <h3>Mail ID:{{ret.mailid}}</h3>
                            <h3>Phone:{{ret.storeaddress.phone.phNumber}}</h3>
                        </div>
                    </div>
            </ion-radio>
        </div>
    </ion-content>
    <ion-footer-bar class="bar item-input-inset" ng-show="data.choice">
        <button class="button button-full" ng-click="setAsDefaultRetailer()">
            Set {{ (retailers | filter:{id:data.choice})[0].storename | uppercase }} as default Retailer
        </button>
    </ion-footer-bar>
</ion-view>
