<ion-view view-title="Banner Details">
    <ion-content class="has-header padding">
        <ion-refresher on-refresh="refresh(true)" spinner="android"></ion-refresher>
        <div class="item item-body">
            <img class="full-image" ng-src="images/banner-add ({{id}}).jpg">
            <p>
                This is a "Smart Retailer" styled Card. The header is created from a Thumbnail List item,
                the content is from a card-body consisting of an image and paragraph text. The footer
                consists of tabs, icons aligned left, within the card-footer.
            </p>
        </div>
    </ion-content>
</ion-view>
