<ion-view view-title="Home">
    <ion-header-bar class="bar-header bar-dark">
        <div class="buttons">
            <button class="button button-clear icon ion-bag"></button>
        </div>
        <div class="title">Home</div>
        <div class="buttons">
            <button class="button button-clear icon ion-navicon-round"></button>
        </div>
    </ion-header-bar>
    <ion-header-bar class="bar bar-subheader item-input-inset">
        <label class="item-input">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="search" placeholder="Pin Code/Area" ng-model="data.searchkey" autocorrect="off">
        </label>
        <button class="button button-clear" ng-click="search()">Search</button>
    </ion-header-bar>
    <ion-content class="padding">
        <ion-refresher on-refresh="refresh(true)" spinner="android"></ion-refresher>

        <div class="list">
            <ion-radio ng-model="data.choice" value="{{ret.id}}" ng-repeat="ret in retailers">
                {{ret.name}}
                <div ng-hide="data.choice != ret.id">
                    <h3>{{ret.type}}</h3>
                    <h4>{{ret.address}}</h4>
                    <h5>{{ret.combinedCaseNumber}}</h5>
                </div>
            </ion-radio>
        </div>

    </ion-content>
    <ion-footer-bar class="bar item-input-inset" ng-show="data.choice">
        <button class="button button-full button-stable" ng-click="setAsDefaultRetailer()">Set as default retailer</button>
    </ion-footer-bar>
</ion-view>
