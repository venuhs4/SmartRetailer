<ion-view>
    <ion-nav-buttons side="primary">
        <a style="color: black;" class="button button-icon icon ion-ios-search-strong" href="#/app/productsuggestion"></a>
        <div>
            <a style="color: black;" class="button button-icon icon ion-ios-cart parent" href="#/app/addToCart">
                <span class="badge badge-assertive child" ng-if="parentObj.cartCount > 0">{{parentObj.cartCount}}</span>
            </a>
        </div>
    </ion-nav-buttons>
    <ion-content class="has-header padding">
        <ion-refresher on-refresh="refresh(true)" spinner="android"></ion-refresher>
        <ion-slide-box does-continue="true"
                       auto-play="true"
                       slide-interval="3000"
                       show-pager="true"
                       pager-click="changeSlide(index)">
            <ion-slide ng-repeat="id in [1,2,3]" ng-click="showBannerDetails(id)">
                <img ng-src="images/banner-add ({{id}}).jpg" style="width:300px;height:300px;margin:auto;display:block">
                <!--<img ng-src="https://www.petfinder.com/wp-content/uploads/2012/11/140272627-grooming-needs-senior-cat-632x475.jpg" style="width:300px;height:300px;margin:auto;display:block"/>-->
            </ion-slide>
        </ion-slide-box>
        <button class="button button-block" ng-click="gotoOrders()">
            Track Order History
        </button>
        <button class="button button-block" ng-click="gotoWishlist()">
            Wishlist
        </button>
        <input type="radio" checked />
        <a href="#/app/legal" ng-click="closePopover()"> Terms and condition </a>
        <div class="row">
            <div class="col col-25">
                <button class="button button-postitive" ng-click="getsmiley()">
                    <i class="icon ion-happy"></i>
                </button>
            </div>
            <div class="col col-offset-50 col-25">
                <a class="button button-postitive" href="#/app/feedback" style="right:0" ng-click="sendfeedback()">
                    <i class="icon ion-edit"></i>
                </a>
            </div>
        </div>
    </ion-content>
    <style type="text/css">
        .parent {
            position: relative;
        }

        .child {
            position: absolute !important;
            bottom: 0;
            height: 20px;
        }
    </style>
