<ion-nav-bar class="bar-positive">
    <ion-nav-back-button class="button-clear">
        <i class="ion-arrow-left-c"></i> Back
    </ion-nav-back-button>
</ion-nav-bar>
<ion-view view-title="">
    <ion-nav-buttons side="primary">
        <label class="item-input">
            <i class="icon ion-android-search placeholder-icon"></i>
            <input type="search" placeholder="Search" ng-change="searchSuggestion()" ng-model="data.searchkey">
        </label>
    </ion-nav-buttons>
    <ion-content class="has-header padding">
        <ion-refresher on-refresh="refresh(true)" spinner="android"></ion-refresher>
        <div class="list" ng-if="categoryProductShow" style="padding:1px !important">
            <!--<ion-scroll zooming="true" direction="x" scrollbar-x="false" ng-if="categoryProductShow">
                <p >{{categorySelection.category}} >{{categorySelection.segment}}>{{categorySelection.subSegment}}</p>
            </ion-scroll>-->
            <div class="item" style="padding:1px !important" ng-repeat="item in parentProducts.products track by $index">
                <div class="row">
                    <div class="col col-25 imgcontainer" ng-click="onProductClick(item)">
                        <img src="bag-item-1.png" />
                    </div>
                    <div class="col col-50">
                        
                        <h3>{{item.name}}</h3>
                        <p>{{item.segment.category.name}}</p>
                    </div>
                    <div class="col">
                        <i class="icon " ng-class="isFavourite(item.id) === true ? 'ion-android-favorite':'ion-android-favorite-outline'" ng-click="toggleFavourite(item)"></i>
                    </div>
                    <div class="col col-5">
                        <div class="row row-bottom">
                            <div class="col col-30">
                                <div class="button button-icon ion-minus-circled" ng-click="minusQty(item.id)"></div>
                            </div>
                            <div class="col col-40">
                                {{returnNumber(item.id)}}
                            </div>
                            <div class="col col-30">
                                <div class="button button-icon ion-plus-circled" ng-click="plusQty(item.id)"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
       
        <div class="list" ng-if="suggestionShow">
            <div class="item" ng-repeat="text in searchList track by $index" ng-click="suggestionClick(text)">
                <p>{{text}}</p>
            </div>
        </div>
        <div class="list card" ng-if="productShow">
            <div class="item" style="padding:1px !important" ng-repeat="item in productDetailList track by $index">
                <div class="row">
                    <div class="col col-25 imgcontainer" ng-click="onProductClick(item)">
                        <img src="bag-item-1.png" />
                    </div>
                    <div class="col col-50">
                        <h3>{{item.name}}</h3>
                        <p>{{item.segment.category.name}}</p>
                    </div>
                    <div class="col">
                        <i class="icon " ng-class="isFavourite(item.id) === true ? 'ion-android-favorite':'ion-android-favorite-outline'" ng-click="toggleFavourite(item)"></i>
                    </div>
                    <div class="col col-25">
                        <div class="row row-bottom">
                            <div class="col col-30">
                                <div class="button button-icon ion-minus-circled" ng-click="minusQty(item.id)"></div>
                            </div>
                            <div class="col col-40">
                                {{returnNumber(item.id)}}
                            </div>
                            <div class="col col-30">
                                <div class="button button-icon ion-plus-circled" ng-click="plusQty(item.id)"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
